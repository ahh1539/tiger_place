{% block body %}
    <div class="shadow-lg container" style="padding-top: 100px; width: 45vw; margin: auto;">
    <div style="text-align: center; padding-bottom: 15px;">
        <img src="https://i.imgur.com/m3FalyO.png" style="width: 200px;"/>
    </div>
    <div class="jumbotron" style="border-radius: 20px;">
      <div style="text-align: center;">
        <form method="post" action="/sell_item" enctype="multipart/form-data">
            <div class="form-group">
              <input type="text" class="form-control" name="Item_Name" placeholder="Item Name" style="border:1px solid #f76902">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" name="Price" placeholder="Price" style="border:1px solid #f76902">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="Description" placeholder="Description" style="border:1px solid #f76902">
            </div>
            <div class="form-group">
              <input type="file" name="pic" accept="image/*">
              <input type="submit" value="Submit" class="btn-2-dev btn-2-dev--a mbm">
            </div>
        </form>
      </div>
      <br>
    </div>
</div>
