{% extends "base.html" %}

{% block title %}Signup{% endblock %}
{% block body %}
  <body style="background-color: #f76902;">
    <div class="shadow-lg" style="padding-left: 15px; padding-top: 15px;">
      <a href="/login"class="Loginbtn Loginbtn--a mbm">Login</a>
  </div>
    <div class="shadow-lg container" style="padding-top: 100px; width: 45vw; margin: auto;">
      <div style="text-align: center; padding-bottom: 15px;">
          <img src="https://i.imgur.com/m3FalyO.png" style="width: 200px;"/>
      </div>
      <div class="jumbotron" style="border-radius: 20px;">
        <div style="text-align: center;">
          <form method="post" action="/signup_confirmation">
            <div class="form-group">
              <input type="full-name" class="form-control" name="full_name" placeholder="Full Name" style="border:1px solid #f76902">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" style="border:1px solid #f76902">
            </div>
            <div class="form-group">
              <input type="phone-number" class="form-control" name="phone_number" placeholder="Phone Number" style="border:1px solid #f76902">
            </div>

            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password" style="border:1px solid #f76902">
            </div>
            <div class="form-group">
              <input type="submit" value="Submit" class="btn-2-dev btn-2-dev--a mbm">
            </div>
          </form>
        </div>
        <br>
      </div>
    </div>
  </body>
{% endblock %}
